<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <style>
        h3
        {
            color: red;
        }
    </style>
    
    <body>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/amz-mp/cliente/novo-cliente}" class="btn btn-primary m-2">
                    Novo Cliente
                </a>

                <h2 class="my-5">Cliente</h2>
                <table class="table table-striped table-respondive-md">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Endere√ßo</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Cliente : ${listaDeCliente}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td th:text="${cliente.endereco}"></td>
                            <td th:text="${cliente.status_cliente} ? 'Ativo' : 'Inativo'"></td>
                            <td> <a href="#">Editar</a> </td>
                            <td> <a href="#">Excluir</a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
